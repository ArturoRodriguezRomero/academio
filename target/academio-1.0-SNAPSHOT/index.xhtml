<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head>
    <title>Courses - Academio</title>
    <link rel="stylesheet" href="css/style.css"></link>
</h:head>
<h:body>
    <div id="app">
        <div class="border">
            <h1>Course Catalog</h1>
        </div>
        <div class="border">
            <h:form id="courseListForm">
                <p:dataTable id="courseDataTable" value="#{courseBean.courses}" var="course" rows="4" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    paginatorPosition="bottom" class="dataTable">
                    <p:column headerText="Title" sortBy="#{course.title}">
                        #{course.title}
                    </p:column>
                    <p:column headerText="Level">
                        #{courseLevelBean.getById(course.courseLevel).name}
                    </p:column>
                    <p:column headerText="Hours">
                        #{course.hours}
                    </p:column>
                    <p:column headerText="Agenda">
                        #{course.agendaFileName}
                        <p:commandButton value="Download" ajax="false" actionListener="#{courseBean.clientDownload(course.agendaFileName)}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Create new" onclick="window.location.href= 'createCourse.xhtml'" />
            </h:form>
        </div>
    </div>
</h:body>

</html>
