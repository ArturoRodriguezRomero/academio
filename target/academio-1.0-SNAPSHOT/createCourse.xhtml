<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create New Course - Academio</title>
    <link rel="stylesheet" href="css/style.css"></link>
</h:head>
<h:body>
    <div id="app">
        <div class="border">
            <h1>Create New Course</h1>
        </div>
        <div class="border">
            <h:form id="createCourseForm" enctype="multipart/form-data">
                <h:panelGrid columns="2" cellpadding="15">
                    <p>Is Active?</p>
                    <p:selectBooleanCheckbox value="#{courseBean.newCourse.isActive}" required="true" />
                    <p>Teacher</p>
                    <p:selectOneMenu id="selectOneTeacherMenu" value="#{courseBean.newCourse.teacher}" required="true">
                        <f:selectItems value="#{teacherBean.getAll()}" var="teacher" itemLabel="#{teacher.name}" itemValue="#{teacher.id}" />
                    </p:selectOneMenu>
                    <p>Title</p>
                    <p:inputText id="title" value="#{courseBean.newCourse.title}" required="true" label="Title">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p>Level</p>
                    <p:selectOneMenu id="selectOneCourseLevelMenu" value="#{courseBean.newCourse.courseLevel}" required="true">
                        <f:selectItems value="#{courseLevelBean.getAll()}" var="courseLevel" itemLabel="#{courseLevel.name}" itemValue="#{courseLevel.id}"
                        />
                    </p:selectOneMenu>
                    <p>Hours</p>
                    <p:spinner min="1" max="10000" size="4" value="#{courseBean.newCourse.hours}" required="true" />
                    <p>Agenda File</p>
                    <p:fileUpload value="#{courseBean.agendaFile}" mode="simple" required="true" />
                    <p:commandButton value="Create" ajax="false" update="createCourseForm" actionListener="#{courseBean.createNew()}" />
                </h:panelGrid>
            </h:form>
        </div>
    </div>
</h:body>

</html>
